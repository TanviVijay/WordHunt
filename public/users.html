<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wordhunt | Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="http://plasticosroca.com/wp-content/uploads/2016/12/instant_rockstar_r_logo_red_transparency.png">
    <link href="stylesheets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Josefin+Slab|Russo+One" rel="stylesheet">
    <link href="stylesheets/users.css" rel="stylesheet" >
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
</head>
<body>
<header>WordHunt</header>
<div class="users-Container">
    <a href="admin.html"><button class="btn btn-group" style="float: right; margin-right: 10%;">Back</button></a>
    <div class="row">
        <div class="col-lg-12 main-container"><center>
            <div id="user-data-div">

                <ul id="user-data">
                    <!--the user data comes in here -->
                </ul>
            </div>
        </div>
    </div>
</div></center>
<script>
    $(document).ready(function(){
       var $users=$('#user-data');
       var c=1;
       $.ajax({
           type : 'GET',
           url :'/users',
           success: function(users){
               $.each(users,function (i, user) {
                   $users.append('<li>'+c+'<br><p>Username :'+user.username+' <br>Password : '+user.password+'</p></li><hr>');
                   c++;
               })
           },
           error: function(){
               alert('Error loading the contents');
           }
       });
    });
</script>
</body>
</html>
