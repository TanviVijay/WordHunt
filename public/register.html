    <div class="register-Container">
        <div class="row">
            <div class="col-lg-12 main-container"><center>
                <div class="input-group">
                    <form action="http://127.0.0.1:3000/register" method="post" >
                           <!-- http://127.0.0.1:3000-->
                        <input name="username" type="text" class="form-control" id="username" placeholder="Username" ><br><br><br>
                        <input name="password" type="password" class="form-control" id="password"  placeholder="Password">
                        <input type="checkbox" name="show-password" value="show" id="checkbox">show password<br><br>
                        <div class="signup-button-container">
                                <button type="submit" class="btn button1" >Register</button><br><hr>

                    </form>
