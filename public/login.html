<!DOCTYPE html>
<html>
    <head>
        <title>log In | WordHunt</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="http://plasticosroca.com/wp-content/uploads/2016/12/instant_rockstar_r_logo_red_transparency.png">
        <link href="stylesheets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheets/animate.css">
        <link href="https://fonts.googleapis.com/css?family=Acme|Josefin+Slab|Russo+One" rel="stylesheet">
        <link href="stylesheets/login.css" rel="stylesheet" >
        <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    </head>
    <body>
    <header>WordHunt</header>
    <div class="login-Container">
        <div class="row">
            <div class="col-lg-12 main-container"><center>
                <div class="input-group">
                    <form action="http://127.0.0.1:3000/verify" method="post" >
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username"><br><br><br>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                        <input type="checkbox" name="show-password" value="show" id="checkbox">show password<br><br>
                        <div class="login-button-container">
                            <a class="link" href="index.html">
                                <button class="btn login" >log In</button>
                            </a><br><hr>
                        </div>
                    </form>
                    <div class="signup-button-container">
                        <p>or</p>
                        <a href="register.html" class="link"><button class="btn signup">Sign Up</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div></center>
    <script>
        $(document).ready(function() {
            $('#password').password().on('show.bs.password', function(e) {
                $('#checkbox').prop('checked', true);
            }).on('hide.bs.password', function(e) {
                $('#checkbox').prop('checked', false);
            });
            $('#checkbox').click(function() {
                $('#password').password('toggle');
            });
        });
    </script>
    </body>
</html>
